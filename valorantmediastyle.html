<html>

<head>
    
    <title>Valorant Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
 background-image: url('valorant-background.jpg');
            line-height: 1.6;
        }

        .content {
            margin: 20px auto;
            max-width: 800px;
        }

        video, audio {
            width: 100%;
            margin: 10px 0;
            border: 2px solid #ff4655;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        h1, h2 {
            color: #ff4655;
        }

        button {
            background-color: #ff4655;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:hover {
            background-color: #e03e4f;
        }

        p {
            font-size: 1.2em;
            margin: 20px;
        }

        footer {
            margin: 20px 0;
            font-size: 0.9em;
            color: #ffffff99;
        }
    </style>
</head>

<body>
    <h1>Welcome to Valorant Media Showcase</h1>
    <p>Enjoy the immersive sounds and visuals of Valorant!</p>

    <div class="content">
        <h2>Valorant Gameplay</h2>
        <video id="gameplayVideo" controls>
            <source src="valorant-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Valorant Soundtrack</h2>
        <audio id="soundtrackAudio" controls>
            <source src="valorant-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <button onclick="playMedia()">Play Both</button>
    </div>

    

    <script>
        function playMedia() {
            const video = document.getElementById('gameplayVideo');
            const audio = document.getElementById('soundtrackAudio');
            video.play();
            audio.play();
        }
    </script>
</body>

</html>
